<body background="assets/images/background.jpg">

<div id="container"> 

	<h1>GNARLY TRIVIA!</h1>

	<h2>
		<button type="button" id="start-button">START!</button>
	</h2>
	<div id="show-number"></div>
	
	</span>

	<div id="quiz">

	<p class="question">1. Who discovered the San Diego Bay area before it was ultimately settled?</p><br>
			<ul class="answers">
				<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Sir Francis Drake</label>
				<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Juan Rodriguez Cabrillo</label>
				<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Christopher Colombus</label>
				<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Gloria Estefan</label>
			</ul>
			<br><br><hr><br><br>

	<p class="question">2. Who holds the all-time hit record in Major League Baseball?</p><br>
			<ul class="answers">
				<input type="radio" name="q2" value="a" id="q2a"><label for="q2a">Tony Gwynn</label>
				<input type="radio" name="q2" value="b" id="q2b"><label for="q2b">Rod Carew</label>
				<input type="radio" name="q2" value="c" id="q2c"><label for="q2c">Pete Rose</label>
				<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">Ben Afleck</label>
			</ul>
			<br><br><hr><br><br>
			<!-- question 3 -->
	<p class="question">3. Is JavaScript difficult and challenging?</p><br>
			<ul class="answers">
				<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">No</label>
				<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">Maybe</label>
				<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">Who knows</label>
				<input type="radio" name="q3" value="d" id="q3d"><label for="q3d">Yes, bitch. It's difficult and challenging</label>
			</ul>
			<br><br><hr><br><br>
			<!-- question 4 -->
	<p class="question">4. Star Wars or Star Trek?</p><br>
			<ul class="answers">
				<input type="radio" name="q4" value="a" id="q4a"><label for="q4a">Star Wars</label>
				<input type="radio" name="q4" value="b" id="q4b"><label for="q4b">Star Trek</label>
				<input type="radio" name="q4" value="c" id="q4c"><label for="q4c">Yes</label>
				<input type="radio" name="q4" value="d" id="q4d"><label for="q4d">Nerd alert!</label>
			</ul>
			<br><br><hr><br><br>
			
	<p class="question">5. What's the name of the guitarist for Queen?</p><br>
			<ul class="answers">
				<input type="radio" name="q5" value="a" id="q5a"><label for="q5a">Brian May</label>
				<input type="radio" name="q5" value="b" id="q5b"><label for="q5b">Eric Clapton</label>
				<input type="radio" name="q5" value="c" id="q5c"><label for="q5c">Jimmy Page</label>
				<input type="radio" name="q5" value="d" id="q5d"><label for="q5d">Marco Rubio</label>
			</ul>
			<br><hr><br>

			<button type="button" id="submit">SUBMIT FINAL ANSWERS</button><br><br>

			<div id="results"></div>
			
			<button type="button" id="restart">PLAY AGAIN</button>
